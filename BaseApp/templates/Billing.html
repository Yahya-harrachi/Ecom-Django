{% extends "structure.html" %}

{% block head %}
  {{ block.super }}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .payment-wrapper {
      max-width: 500px;
      margin: 4rem auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
    }

    .payment-title {
      font-size: 2rem;
      font-weight: 700;
      color: #4a69bd;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      font-size: 1rem;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1rem;
      z-index: 2;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-pay {
      background-color: #4a69bd;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      transition: 0.3s;
    }

    .btn-pay:hover {
      background-color: #3c5aa6;
    }
  </style>
{% endblock %}

{% block content %}
<div class="payment-wrapper">
  <h2 class="payment-title">Paiement Sécurisé</h2>
  <form method="POST" action="{% url 'success' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="cardName" class="form-label">Nom du titulaire</label>
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-control ps-5" id="cardName" name="card_name" placeholder="John Doe" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="cardNumber" class="form-label">Numéro de carte</label>
      <div class="input-group">
        <i class="fas fa-credit-card input-icon"></i>
        <input type="text" class="form-control ps-5" id="cardNumber" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="expDate" class="form-label">Expiration</label>
        <div class="input-group">
          <i class="fas fa-calendar-alt input-icon"></i>
          <input type="text" class="form-control ps-5" id="expDate" name="exp_date" placeholder="MM/YY" maxlength="5" required>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="text" class="form-control ps-5" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-pay mt-3">Payer</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
