{% extends "structure.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #231F20;
      --color: #ffffff;
      --primary-color: #BB4430;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--color);
      letter-spacing: 1px;
      transition: background 0.2s ease;
    }

    a {
      text-decoration: none;
      color: var(--color);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      width: 22.2rem;
    }

    .form-container {
      font-family: "Poppins", sans-serif;
      border: 1px solid hsla(0, 0%, 65%, 0.158);
      box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(20px);
      z-index: 99;
      padding: 2rem;
    }

    .form-container h1 {
      font-size: 2.2rem;
      text-align: center;
    }

    .form-container input {
      display: block;
      padding: 14.5px;
      width: 100%;
      margin: 1.2rem 0;
      color: var(--color);
      background-color: #9191911f;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 15px;
      backdrop-filter: blur(15px);
    }

    .form-container input:focus {
      outline: none;
      box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
      animation: wobble 0.3s ease-in;
    }

    .form-container button {
      background-color: var(--primary-color);
      color: var(--color);
      display: block;
      padding: 13px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1rem;
      border: none;
      transition: all 0.1s ease-in-out;
    }

    .form-container button:hover {
      box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
      transform: scale(1.02);
    }

    .circle {
      width: 8rem;
      height: 8rem;
      background: var(--primary-color);
      border-radius: 50%;
      position: absolute;
      z-index: -1;
    }

    .circle-one {
      top: 0;
      left: 0;
      transform: translate(-45%, -45%);
    }

    .circle-two {
      bottom: 0;
      right: 0;
      transform: translate(45%, 45%);
    }

    .illustration {
      position: absolute;
      top: -14%;
      right: -2px;
      width: 70%;
    }

    .login-link {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 1rem;
    }

    .theme-btn-container {
      position: absolute;
      left: 0;
      bottom: 2rem;
    }

    .theme-btn {
      cursor: pointer;
      margin: 0 5px;
      display: inline-block;
      border-radius: 50%;
    }

    @keyframes wobble {
      0% { transform: scale(1.025); }
      25% { transform: scale(1); }
      75% { transform: scale(1.025); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
        <h1 class="opacity">SIGN UP</h1>
        <form method="POST" action="/CreateAccount/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <input type="text" name="username" placeholder="USERNAME" value="{{ form.username.value }}" required />
            <input type="email" name="email" placeholder="EMAIL" value="{{ form.email.value }}" required />
            <input type="password" name="password" placeholder="PASSWORD" required />
            <button type="submit">REGISTER</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>

  <script>
    const themes = [
      { background: "#1A1A2E", color: "#FFFFFF", primaryColor: "#0F3460" },
      { background: "#461220", color: "#FFFFFF", primaryColor: "#E94560" },
      { background: "#192A51", color: "#FFFFFF", primaryColor: "#967AA1" },
      { background: "#F7B267", color: "#000000", primaryColor: "#F4845F" },
      { background: "#F25F5C", color: "#000000", primaryColor: "#642B36" },
      { background: "#231F20", color: "#FFF", primaryColor: "#BB4430" }
    ];

    const setTheme = (theme) => {
      const root = document.querySelector(":root");
      root.style.setProperty("--background", theme.background);
      root.style.setProperty("--color", theme.color);
      root.style.setProperty("--primary-color", theme.primaryColor);
    };

    const displayThemeButtons = () => {
      const btnContainer = document.querySelector(".theme-btn-container");
      themes.forEach((theme) => {
        const div = document.createElement("div");
        div.className = "theme-btn";
        div.style.cssText = `background: ${theme.background}; width: 25px; height: 25px`;
        btnContainer.appendChild(div);
        div.addEventListener("click", () => setTheme(theme));
      });
    };

    displayThemeButtons();
  </script>
</body>
</html>
{% endblock %}
