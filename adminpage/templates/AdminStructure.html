<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Custom Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      border-right: 1px solid #2c2c2c;
      padding-top: 20px;
    }

    .sidebar h4 {
      color: #f5f5f5;
      padding-left: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #ccc;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #2c2c2c;
      color: #fff;
      border-left: 4px solid #007bff;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #2c2c2c;
      color: #f5f5f5;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .table {
      color: #f5f5f5;
    }

    .table-dark th {
      background-color: #2c2c2c;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1e1e1e;
    }

    .text-muted {
      color: #ccc !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>⚙️ Admin Panel</h4>
    <a href="{% url 'dashboard' %}"><i class="fa fa-chart-line me-2"></i> Dashboard</a>
    <a href="/administration/products"><i class="fa fa-box me-2"></i> Products</a>
    <a href="#"><i class="fa fa-users me-2"></i> Users</a>
    <a href="#"><i class="fa fa-cogs me-2"></i> Settings</a>
    <a href="{% url 'login' %}"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  {% block content %}
    
  {% endblock %}
</body>
</html>
